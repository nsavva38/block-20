<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odds and Events</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js" defer></script>
  </head>
  <body>
    <h1>Odds and Events</h1>
    <form>
      <label>
        Add a Number to the Bank
        <input id="number" name="number" type="number" />
      </label>
      <button id="number-button">Add Number</button>
    </form>
    <main>
      <section id="numberBank">
        <h2>Number Bank</h2>
        <output id="number-bank-output"></output>
        <div id="sortButtons">
          <button id="sortOne">Sort 1</button>
          <button id="sortAll">Sort All</button>
        </div>
      </section>
      <section id="sortedNumbers">
        <h2>Sorted Numbers</h2>
        <section id="odds">
          <h3>Odds</h3>
          <output id="odds-output"></output>
        </section>
        <section id="evens">
          <h3>Evens</h3>
          <output id="evens-output"></output>
        </section>
      </section>
    </main>
  </body>
</html>
